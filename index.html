<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark mode with Tailwind CSS</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-800 min-h-screen grid grid-rows-[auto_1fr_auto]"
  >
    <header class="bg-white dark:bg-gray-900 shadow-lg">
      <nav class="container mx-auto">
        <div class="flex justify-between items-center">
          <a href="/" class="flex items-center py-4 px-2">
            <span class="text-lg font-bold text-gray-500 dark:text-gray-200"
              >Logo</span
            >
          </a>

          <div class="flex items-center space-x-4">
            <a
              href="#"
              class="py-4 px-2 text-green-500 font-semibold border-b-4 border-green-500"
              >Home</a
            >
            <a
              href="#"
              class="py-4 px-2 text-gray-500 dark:text-gray-300 font-semibold hover:text-green-500 transition duration-300"
              >About</a
            >

            <button
              id="theme-toggle"
              class="p-2 rounded bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300"
            >
              <svg
                id="sun"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                />
              </svg>

              <svg
                id="moon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mx-auto my-7">
      <section>
        <h1 class="text-3xl font-bold text-red-600 dark:text-red-400">
          Heading
        </h1>
        <p class="text-gray-500 dark:text-gray-300">Content</p>
      </section>
    </main>
    <footer class="bg-white dark:bg-gray-900 py-5">
      <p class="container mx-auto text-center text-gray-500 dark:text-gray-300">
        Copyright &copy; 2024
      </p>
    </footer>
  </body>
</html>
