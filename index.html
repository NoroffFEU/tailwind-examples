<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar with Tailwind CSS</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body class="bg-gray-100">
    <header class="bg-white shadow-lg">
      <nav class="container mx-auto">
        <div class="flex justify-between">
          <a href="/" class="flex items-center py-4 px-2">
            <span class="text-lg font-bold text-gray-500">Logo</span>
          </a>

          <div class="hidden md:flex items-center space-x-1">
            <a
              href="#"
              class="py-4 px-2 text-green-500 font-semibold border-b-4 border-green-500"
              >Home</a
            >
            <a
              href="#"
              class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
              >Services</a
            >
            <a
              href="#"
              class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
              >About</a
            >
            <a
              href="#"
              class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
              >Contact Us</a
            >
          </div>

          <div class="hidden md:flex items-center space-x-3">
            <a
              href="#"
              class="py-4 px-2 font-medium text-gray-500 rounded hover:bg-green-500 hover:text-white transition duration-300"
              >Log In</a
            >
            <a
              href="#"
              class="py-4 px-2 font-medium text-gray-500 rounded hover:bg-green-500 hover:text-white transition duration-300"
              >Sign Up</a
            >
          </div>

          <div class="flex md:hidden items-center">
            <button class="" id="menu-btn">
              <svg
                class="w-6 h-6 text-gray-500 hover:text-green-500"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="hidden" id="mobile-menu">
          <ul class="">
            <li>
              <a
                href="index.html"
                class="block text-sm py-4 px-2 bg-green-500 text-white font-semibold"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#services"
                class="block text-sm py-4 px-2 hover:bg-green-500 hover:text-white transition duration-300"
                >Services</a
              >
            </li>
            <li>
              <a
                href="#about"
                class="block text-sm py-4 px-2 hover:bg-green-500 hover:text-white transition duration-300"
                >About</a
              >
            </li>
            <li>
              <a
                href="#contact"
                class="block text-sm py-4 px-2 hover:bg-green-500 hover:text-white transition duration-300"
                >Contact Us</a
              >
            </li>
            <li>
              <a
                href="#login"
                class="block text-sm py-4 px-2 hover:bg-green-500 hover:text-white transition duration-300"
                >Log In</a
              >
            </li>
            <li>
              <a
                href="#register"
                class="block text-sm py-4 px-2 hover:bg-green-500 hover:text-white transition duration-300"
                >Sign Up</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
